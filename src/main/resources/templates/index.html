<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring Boot Thymeleaf Hello World Example</title>
</head>
<style>
  body { background-color: yellow; }
  
  .helloDiv {
    margin: auto;
    text-align: center;
  }

  .helloSpan {
    font-size: xx-large;
    font-weight: bold;
    color: white;
    font-family: Fantasy;
    font-style: italic;
  }
</style>
<body>
  <div class="helloDiv">
    <span class="helloSpan" th:text="'Hello ' + ${name} + '!!!'"></span>
  </div>
</body>
</html>
