apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-tekton
  namespace: argocd
spec:
  destination:
    namespace: hello-world-pipeline
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: tekton
    repoURL: 'https://github.com/rseip-rh/hello-world.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
